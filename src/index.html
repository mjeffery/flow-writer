<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes">

		<title>Flow Writer</title>
		
		<link href='https://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'>

		<!-- build:css styles/main.css -->
			<link rel="stylesheet" href="styles/font-awesome.css">
			<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
	</head>
	<body>
		<div class="menu">
			<ul>
				<li class="reset-btn" title="reset"><i class="fa fa-refresh fa-5x"></i></li>
				<li class="show-text-btn" title="show text"><i class="fa fa-eye fa-5x"></i></li>
			</ul>
		</div>
		<div id="word-count-display" class="word-count">0</div>
		<div class="letter-container">
			<table>
				<tr align="center">
					<td width="45%"></td>
					<td><div id="last-letter-display" class="giant-letter"></div></td>
					<td width="45%"></td>
				</tr>
			</table>
		</div>
		<div id="saving-notice" class="saving-notice" style="display:none;">Saving...</div>

		<div class="show-text-container" style="display:none;">
			<div class="show-text-menu">
				<ul>
					<li class="reset-btn" title="reset"><i class="fa fa-refresh fa-5x"></i></li>
					<li class="hide-text-btn" title="hide text"><i class="fa fa-eye-slash fa-5x"></i></li>
				</ul>
			</div>
			<div id="all-text" class="all-text"></div>
		</div>

		<div id="authorize-prompt" style="display:none;">
			<span>Authorize access to Drive API</span>
			<button class="authorize-btn">Authorize</button>
		</div>

		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<script src="/bower_components/jquery/dist/jquery.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js scripts/main.js -->
		<script src="/scripts/app.js"></script>
		<script src="/scripts/drive-authorize.js"></script>
		<!-- endbuild -->
	
		<!--
		<script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
		-->
	</body>
</html>
